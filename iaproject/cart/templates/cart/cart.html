{% extends 'base.html' %}
{% block content %}
{% include 'include.html' with tagline='Downloads in current shopping cart.' %}

<div class="bg-color--stone mb-4 p-2">

<table>  
    <thead>
        <th>Title</th>
        <th>Price</th>
    </thead>
    {% for item in cart.downloads.all %}
    <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.price }}</td>
        <td><a class="d-inline-block button-a" href="{% url 'remove' pk=item.id %}">REMOVE</a></td>
    </tr>
{% endfor %}
<tr>
    <td><strong>Total</strong></td>
    <td>{{ cart.total }}</td>
</tr>

</table> 

</div>

</div>
</section>
{% endblock %}
