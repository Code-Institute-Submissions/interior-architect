{% extends 'base.html' %}

{% block content%}

<div class="text-center">
    <h1>{{ blog.title }}</h1>
    <h3>{{ blog.category.title }}</h3>
</div>


{% for section in sections %}

<h2>{{ section.title }}</h2>
<p>{{ section.content }}</p>

{% endfor %}

<hr>
<h2>Comments</h2>
{% for comment in comments %}
<p>{{comment.content}}</p>
{% endfor %}



{% endblock %}
