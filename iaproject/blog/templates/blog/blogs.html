{% extends 'base.html' %}

{% load static %}

{% block title %}
Blog List Page
{% endblock %}

{% block header %}
<div class="text-center">
    <h1>Blog List Page</h1>
</div>
{% endblock %}

{% block content%}



<div class="card-deck">
    {% for blog in blogs %}

    
    
        <div class="card rounded-0 border" style="width: 18rem;">
            <img src="{% static 'images/portrait2.jpg' %}" class="card-img-top image-fluid rounded-0" alt="Placeholder image">
            <div class="card-body text-center stone">
                <a href="{% url 'blog' pk=blog.id %}">
                <h3 class="card-title">{{ blog.category.title }}</h3>
                <h4 class="card-text">{{ blog.title }}</h4>
            </a>
            </div>
        </div>
    
      
    {% endfor %}
</div>

<!--https://stackoverflow.com/questions/46316719/how-to-make-card-header-no-border-radius-in-bootstrap-4-->

{% endblock %}
