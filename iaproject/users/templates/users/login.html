{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}


<section class="row mb-4" data-page="login">

    <div class="d-none d-md-block col-md-5 col-lg-5 bg-img--desk">
    </div>

    <div class="col-12 col-md-7 col-lg-6 offset-lg-1 border-stone">
        <div class="border-top border-bottom border-dark p-2 mt-3 client">
            <h1 class="text-center mt-3 client">Login</h1>
            <p class="italics text-center client">Site administration access only.</p>
        </div>

        <div>

            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group mt-4">
                    {{ form|crispy }}
                    <!--WHY: After vertical bar say we want to use cripsy filter.-->
                    <!--WHERE: Corey Schafer https://www.youtube.com/watch?v=q4jPR-M0TAQ&list=PL-osiE80TeTtoQCKZ03TU5fNfx2UY6U4p&index=6-->
                </fieldset>

                <div class="form-group">
                    <button type="submit">Login</button>
                </div>

            </form>


        </div>


</section>

{% endblock %}
