{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'include.html' with tagline='Register for site administration.' %}

<form method="POST">
    {% csrf_token %}
    <fieldset>
        {{ form|crispy }}
    </fieldset>
    <button type="submit">Register</button>
</form>

<p class="mt-4">Already have an account?</p>
<a class="d-inline-block button-a" href="{% url 'login' %}">Log In</a>

</div>
</section>
{% endblock %}
