{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Contact
{% endblock %}

{% block content%}

<section class="row mb-4">
    
    <div class="d-none d-md-block col-md-5 col-lg-5  background-contact" style="background-image: url({% static 'images/handset.jpg' %})">
        
    </div>


    <div class="col-12 col-md-7 col-lg-6 offset-lg-1 border-stone">
        <div class="border-top border-bottom border-dark p-2 mt-3">
        <h1 class="text-center mt-3">Contact Form</h1>
        <p class="italics text-center">I will respond to all queries. <br class="d-block d-md-none">* Fields are required.</p>
    </div>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <fieldset>
            {{ form|crispy }}
        </fieldset>
         <button type="submit">POST CONTACT</button>
        </form>
    </div>

    

</section>

   
    <!--<textarea class="textarea-style" rows=5></textarea>
    <button class="p-2 m-2">POST COMMENT</button>-->




{% endblock %}
